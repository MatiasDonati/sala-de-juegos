<app-header></app-header>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card p-4 shadow-lg">
        <h2 class="text-center mb-4">LOGIN</h2>

        <form (submit)="login(); $event.preventDefault()" class="d-flex flex-column gap-3">
          <div class="input-group">
            <span class="input-group-text bg-violet text-white">
              <i class="bi bi-envelope-fill"></i>
            </span>
            <input type="email" [(ngModel)]="username" name="email" class="form-control" placeholder="Email" required />
          </div>

          <div class="input-group">
            <span class="input-group-text bg-violet text-white">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña" required />
          </div>

          <button type="submit" class="btn btn-violet mt-3">Iniciar Sesión</button>
        </form>

        <div class="text-center mt-3">
          <p class="mb-2">¿No tenés cuenta? Registrate ya!</p>
          <button type="button" class="btn btn-secondary-violet" (click)="irARegistrarse()">Registrarse</button>
        </div>

        <p class="mt-3 text-center text-danger" *ngIf="mensaje">{{ mensaje }}</p>
      </div>
    </div>
  </div>
</div>
