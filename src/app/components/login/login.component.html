<div class="login-container">
  <h2>Login</h2>

  <form (submit)="login(); $event.preventDefault()">
    <label for="email">Email</label>
    <input id="email" type="email" [(ngModel)]="username" name="email" required />

    <label for="password">Contraseña</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" required />

    <button type="submit">Iniciar Sesión</button>
  </form>

  <p>Si no tenes cuenta registrate ahora mismo</p>
  <button type="button" (click)="irARegistrarse()">Registrarse</button>

  <p *ngIf="mensaje">{{ mensaje }}</p>
</div>
