<div class="container-fluid py-3 mb-4 d-flex justify-content-center align-items-center gap-4 rounded bg-light-purple position-relative">
  <img src="monst-22.png" alt="Izquierda" class="img-fluid" style="width: 50px;" />
  <h1 class="mb-0 text-black">{{ title }}</h1>
  <img src="monst-22.png" alt="Derecha" class="img-fluid" style="width: 50px;" />

  <div *ngIf="userEmail" class="user-info d-flex flex-column align-items-end gap-1">
    <span class="user-bienvenido">{{ userEmail }}</span>
    <button class="btn btn-danger btn-sm" (click)="cerrarSesion()">Salir</button>
  </div>
</div>

<div class="container text-center mb-4">
  <div class="d-flex justify-content-center gap-3">
    <button type="button" class="btn-violet" (click)="irA('home')">Home</button>
    <button *ngIf="mostrarLoginRegister" type="button" class="btn-violet" (click)="irA('login')">Login</button>
    <button *ngIf="mostrarLoginRegister" type="button" class="btn-violet" (click)="irA('register')">Registro</button>
    <button *ngIf="!mostrarLoginRegister" type="button" class="btn-violet" (click)="irA('chat')">Chat</button>
    <button type="button" class="btn-violet" (click)="irA('quien-soy')">Qui√©n soy?</button>
    <button type="button" class="btn-violet" (click)="irA('encuesta')">Encuesta</button>
  </div>
</div>
