
<div class="home-container">
  <h2>Juegos Disponibles</h2>
  
  <div class="cards-container">
    <div class="card">
      <h3>Ahorcado</h3>
      <button (click)="jugarAhorcado()">Jugar</button>
    </div>
    
    <div class="card">
      <h3>Mayor o Menor</h3>

    </div>
  </div>
</div>
