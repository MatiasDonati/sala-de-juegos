<div class="container my-5">
  <h2 class="text-center mb-4">Juegos</h2>
  
  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100 text-center shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">Ahorcado</h5>
          <button class="btn btn-primary mt-3" (click)="jugarAhorcado()">Jugar</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100 text-center shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">Mayor o Menor</h5>
          <button class="btn btn-primary mt-3" (click)="jugarMayorMenor()">Jugar</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100 text-center shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">Preguntados</h5>
          <button class="btn btn-primary mt-3" (click)="jugarPreguntados()">Jugar</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100 text-center shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">Mi Juego</h5>
          <button class="btn btn-primary mt-3" (click)="jugarMiJuego()">Jugar</button>
        </div>
      </div>
    </div>
  </div>
</div>
